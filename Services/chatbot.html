      // Simple fuzzy match function (similar to fuzzywuzzy)
      function clean(text) {
        return text
          .toLowerCase()
          .replace(/[^\w\s]/gi, "")
          .trim();
      }

      function getBestMatch(input) {
        input = clean(input);
        let bestScore = 0;
        let bestResponse = "I'm sorry, I didn't understand that.";

        // 1. Exact match
        for (let [question, answer] of dataset) {
          if (clean(question) === input) {
            return answer;
          }
        }

        // 2. Partial (includes) match
        for (let [question, answer] of dataset) {
          if (
            clean(question).includes(input) ||
            input.includes(clean(question))
          ) {
            return answer;
          }
        }

        // 3. Fuzzy matching (Levenshtein similarity)
        dataset.forEach(([question, answer]) => {
          const score = similarity(input, clean(question));
          if (score > bestScore) {
            bestScore = score;
            bestResponse = answer;
          }
        });

        return bestScore > 0.6
          ? bestResponse
          : "I'm sorry, I didn't understand that. I currently have a limited dataset, but I will be adding more data soon.";
      }

      // Levenshtein-based similarity (simplified)
      function similarity(s1, s2) {
        let longer = s1.length > s2.length ? s1 : s2;
        let shorter = s1.length <= s2.length ? s1 : s2;
        let longerLength = longer.length;
        if (longerLength === 0) return 1.0;
        return (
          (longerLength - editDistance(longer, shorter)) /
          parseFloat(longerLength)
        );
      }

      function editDistance(s1, s2) {
        s1 = s1.toLowerCase();
        s2 = s2.toLowerCase();

        const costs = [];
        for (let i = 0; i <= s1.length; i++) {
          let lastValue = i;
          for (let j = 0; j <= s2.length; j++) {
            if (i === 0) costs[j] = j;
            else {
              if (j > 0) {
                let newValue = costs[j - 1];
                if (s1.charAt(i - 1) !== s2.charAt(j - 1))
                  newValue =
                    Math.min(Math.min(newValue, lastValue), costs[j]) + 1;
                costs[j - 1] = lastValue;
                lastValue = newValue;
              }
            }
          }
          if (i > 0) costs[s2.length] = lastValue;
        }
        return costs[s2.length];
      }
