<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="/index.html#services" class="btn">Back</a>

    <div class="webdev">Welcome</div>

    <div>
        <input type="range" min="0" max="4" value="0"
        oninput="emoji.innerText = ['sad', 'happy', 'average happy', 'happier', 'happiest'][this.value]">
        <p id="emoji">sad</p>
    </div>

    <div>
        <input id="qr" placeholder="Enter URL">
        <img src="" alt="QR Code" id="qrimg">
        <button onclick="qrimg.src=' https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=' +qr.value">
            Generate QR
        </button>
    </div>
</body>
</html>
